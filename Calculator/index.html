<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h4>CALCULATOR</h4>

        <div id="display-container">

            <h3 id="display">0</h3>
        </div>

        <div class="grid-container">
            <button id="n7" onclick="fn7()">7</button>
            <button id="n8" onclick="fn8()">8</button>
            <button id="n9" onclick="fn9()">9</button>
            <button id="plus" onclick="fA()">+</button>
            
            <button id="n4" onclick="fn4()">4</button>
            <button id="n5" onclick="fn5()">5</button>
            <button id="n6" onclick="fn6()">6</button>
            <button id="minus" onclick="fS()">-</button>
            
            <button id="n1" onclick="fn1()">1</button>
            <button id="n2" onclick="fn2()">2</button>
            <button id="n3" onclick="fn3()">3</button>
            <button id="multy" onclick="fM()">*</button>
            
            <button id="n0" onclick="fn0()">0</button>
            <button id="erase" onclick="ers()"><img src="./Images/backspace-arrow.png"></button>
            <button id="divide" onclick="fD()">/</button>
            <button id="equal" onclick="fEqual()">=</button>
            
            <button id="allclear" onclick="fAllclear()">AC</button>
        </div>
    </div>


    <script src="script.js"></script>
   
</body>
</html>
